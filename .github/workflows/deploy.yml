name: Deploy to Cloudflare Workers

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          python-version: '3.11'
          node-version: '18'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm install -g wrangler

      - name: Generate proper wrangler.toml
        run: |
          cat > wrangler.toml <<EOF
          name = "poe-proxy"
          main = "./app.py"
          compatibility_date = "2023-11-01"
          compatibility_flags = ["python"]
          workers_dev = true

          [vars]
          PORT = "8080"
          
          # 如果提供了域名配置，则添加自定义路由
          EOF
          
          if [ -n "${{ secrets.CF_DOMAIN }}" ] && [ -n "${{ secrets.CF_ZONE_NAME }}" ]; then
            cat >> wrangler.toml <<EOF
          
          [env.production]
          routes = [
            { pattern = "${{ secrets.CF_DOMAIN }}/*", zone_name = "${{ secrets.CF_ZONE_NAME }}" }
          ]
          EOF
            echo "已添加自定义域名配置"
          fi
          
          echo "生成的wrangler.toml文件内容:"
          cat wrangler.toml

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_APIKEYS: ${{ secrets.CF_APIKEYS }}
          CF_ACCESS_TOKENS: ${{ secrets.CF_ACCESS_TOKENS }}
        run: |
          # 部署工作器
          wrangler deploy